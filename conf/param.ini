[MasterConfig]
output_dir=cache
dataset=nfcorpus
debug=False

[SpladeSearchTask]
top_k=100
batch_size=250
encoder_path=naver/splade-v3

[SpladeDocSearchTask]
encoder_path=naver/splade-v3-doc

[SpladeEncodeTask]
corpus_load_batch_size=10000

[BM25IndexTask]
corpus_load_batch_size=10000

[EvaluateTask]
search_model=SPLADE_PHRASE

[EnrichQueryWiseEvalResultTask]
search_model=SPLADE_PHRASE

[ErrorQueriesTask]
search_models=SPLADE,SPLADE_PHRASE
bad_threshold = 0.1

[SampleEnrichErrorQueriesTask]
search_models=SPLADE,SPLADE_PHRASE
